<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputStylesheet name="css/tables.css" />
    <h:outputLabel value="Attendance Stats:" />
    <h:panelGrid columns="3">
        <h:dataTable id="student-attendance-table" value="#{studentStats.attendanceList}" var="list" rowClasses="even-row, odd-row">
            <h:column >
                <f:facet name="header">Course</f:facet>
                <h:outputText value="#{list.key.courseName}"/>
            </h:column>
            <h:column >
                <f:facet name="header">Start Date</f:facet>
                <h:outputText converter="groupkmp.DateConverter" value="#{list.key.startDate}"/>
            </h:column>
            <h:column >
                <f:facet name="header">End Date</f:facet>
                <h:outputText converter="groupkmp.DateConverter" value="#{list.key.endDate}"/>
            </h:column>
            <h:column >
                <f:facet name="header">Attendance</f:facet>
                <h:outputText value="#{list.value}"/>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</f:view>
</html>
