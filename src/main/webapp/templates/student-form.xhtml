<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Student Email:"/>
            <h:inputText value="#{courseBean.courseName}"/>
            <h:outputLabel value="Description:"/>
            <h:inputTextarea rows="10" value="#{courseBean.description}"/>
            <h:inputHidden value="#{courseBean.id}"/>
        </h:panelGrid>

        <h:commandButton action="#{courseBean.createCourse()}" value="#{courseBean.submitButtonLabel}">
            <!--f:ajax execute="@form" listener="#{coursesBean.createCourse()}" /-->
        </h:commandButton>
    </h:form>
</f:view>
</html>
