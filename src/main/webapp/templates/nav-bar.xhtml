<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div id="nav-bar">
        <div id="nav-bar-logo"> KMP </div>
        <div id="nav-bar-courses">
            <c:if test="#{testEJB.admin}">
                <h:link outcome="add-user" style="text-decoration: none">
                    <span class="nav-label">Course</span>
                </h:link>
            </c:if>
        </div>
        <div id="nav-bar-teachers">
            <c:if test="#{testEJB.admin}">
                <h:link outcome="teacher" style="text-decoration: none">
                    <span class="nav-label">Teachers</span>
                </h:link>
            </c:if>
        </div>
        <div id="nav-bar-students">
            <c:if test="#{testEJB.admin}">
                <h:link outcome="student" style="text-decoration: none">
                    <span class="nav-label">Students</span>
                </h:link>
            </c:if>
        </div>
        <div id="nav-bar-stats">
            <c:if test="#{testEJB.admin}">
                <h:link outcome="login" style="text-decoration: none">
                    <span class="nav-label">Stats</span>
                </h:link>
            </c:if>
        </div>


        <div id="nav-bar-dev">
            <h:link outcome="dev-links" style="text-decoration: none">
                <span class="nav-label">devLinks</span>
            </h:link>
        </div>


        <div id="nav-bar-log-out">
            <c:if test="#{testEJB.loggedIn}">
                <h:link outcome="login" style="text-decoration: none">
                    <span class="nav-label">Log out</span>
                </h:link>
            </c:if>
        </div>
    </div>
</ui:composition>
</html>
