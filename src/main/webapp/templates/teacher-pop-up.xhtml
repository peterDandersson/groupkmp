<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div id="pop-up">
        <h:commandLink action="#{teachersBean.cancelPopup}">
            <div id="pop-up-outer"></div>
        </h:commandLink>
        <div id="pop-up-inner">
            <div>
                <h:outputLabel value="First name:" />
                <h:inputText value="#{teachersBean.editTeacherObj.firstName}"/>
                <br />
                <h:outputLabel value="Last name:" />
                <h:inputText value="#{teachersBean.editTeacherObj.lastName}" />
                <br />
                <h:outputLabel value="Email:" />
                <h:inputText value="#{teachersBean.editTeacherObj.email}"/>
                <br />
                <h:outputLabel value="Password:" />
                <h:inputText value="#{teachersBean.editTeacherObj.password}" />
                <br />
                <h:outputLabel value="Address:" />
                <h:inputTextarea value="#{teachersBean.editTeacherObj.address}" />
                <br />
                <h:outputLabel value="Courses:" />
                <div style="overflow: scroll; height: 80px">
                    <!--<c:if test="#{teachersBean.editTeacherObj.courses != null}">-->
                <ui:repeat value="#{teachersBean.courseList}" var="course" >
                    <h:outputLabel value="#{course.courseName}" />
                    <h:commandButton action="#{teachersBean.removeCourse(course.id)}" value="Remove" />
                    <br />
                </ui:repeat>

                <!--<h:panelGrid columns="1">
                    <h:dataTable id="teachers-courses" value="#{teachersBean.editTeacherObj.courses}" var="course">
                        <h:column >
                            &lt;!&ndash;<f:facet name="header">Courses</f:facet>&ndash;&gt;
                            <h:outputText value="#{course.courseName}"/>
                        </h:column>
                        <h:column >
                            <h:commandButton value="Remove" action="#{teachersBean.removeCourse(course.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGrid>-->


                  <!--</c:if>-->
              </div>
                <h:outputLabel value="All Courses:" />
                <br />
                <h:selectOneMenu value="#{teachersBean.courseId}">
                    <f:selectItems value="#{teachersBean.allCourses}" var="c"
                                   itemLabel="#{c.courseName}" itemValue="#{c.id}" />
                </h:selectOneMenu>
                <h:commandButton value="Add Teacher to Course" action="#{teachersBean.addCourse(teachersBean.courseId)}" />
                <br/>
                <h:inputHidden value="#{teachersBean.editTeacherObj.id}"/>
                <h:commandButton value="Save" action="#{teachersBean.saveTeacher(teachersBean.editTeacherObj)}" />
                <h:commandButton value="Cancel" action="#{teachersBean.cancelPopup}" />
            </div>
        </div>
    </div>
</f:view>
</html>
