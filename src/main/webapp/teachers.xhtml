<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/templates/site-template.xhtml">
    <ui:param name="pageTitle" value="Teachers"/>
    <ui:define name="main-panel">
        <div id="main-container">
            <f:view>
                <style type="text/css">
                    #pop-up-outer{
                        position: absolute;
                        top: 0px;
                        left: 0px;
                        opacity: 0.6;
                        width: 100%;
                        height: 100%;
                        background-color: #888894;
                    }
                    #pop-up-inner-container{
                        position: absolute;
                        top: 30%;
                        left: 0px;
                        height: 400px;
                        width: 100%;
                        text-align: center;
                    }
                    #pop-up-inner{
                        margin: auto;
                        background-color: white;
                        height: 400px;
                        width: 600px;
                        text-align: left;
                        box-sizing: border-box;
                        padding-left: 30px;
                        padding-right: 30px;
                        padding-top: 20px;
                        border: solid #979797 1px;
                        border-radius: 4px;
                        background-color: #f0f0ff;
                    }
                    #pop-up-inner td {
                        padding: 5px 10px ;
                    }
                    #courses-box{
                        overflow: auto;
                        height: 80px;
                        background-color: #fff;
                        border: solid 1px #aaa;
                        border-radius: 2px;
                    }
                    #courses-box td{
                        padding: 0px 20px ;
                    }
                    #courses-box{
                        margin-top: 5px;
                    }
                    #pop-up-btns{
                        float: right;
                    }
                    #pop-up-inner select{
                        margin-top: 12px;
                        margin-left: 10px;
                        margin-right: 10px;
                    }
                </style>
                <h:form>
                <ui:decorate template="templates/teachers-table.xhtml">
                    <ui:param name="dataList" value="#{teachersBean.allTeachers()}"/>
                    <!--<ui:param name="editable" value="#{true}" />
                    <ui:param name="removable" value="#{true}" />-->
                </ui:decorate>
                <!--</h:form>
                <h:form>-->
                    <c:if test="#{teachersBean.popUp}">
                        <ui:decorate template="templates/teacher-pop-up.xhtml"> </ui:decorate>
                    </c:if>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
</html>
